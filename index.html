<!DOCTYPE html>
    <head>
    	<!-- EPPR Clase 301 | INTRO A HTML -->
        <title> HELLO WORLD </title>
        <!-- ^^ ¿Para qué sirve este Tag?: __Permite darle título a la página web__ -->
    </head>
    <body>
    	<!-- Primera sección -->
     	<div>
	        <h1>CABECERAS</h1>
	        <br/>
	        <h1>BIENVENIDOS</h1>
	        <!-- ^^ ¿Para qué sirve este Tag?: _Es una cabecera que nos sirve para 	organizar texto esta es la primera_ -->
	        <h2>CODERS</h2>
	        <!-- ^^ ¿Para qué sirve este Tag?:  __Segunda cabecera lo cual indica es más el texto es más chico__ -->
	        <h3>A HTML</h3>
	        <!-- ^^ ¿Para qué sirve este Tag?: __Tercera cabecera de igual manera más chico que la cabecera anterior__ -->
     	</div>
		<!-- Segunda sección -->
		<div>
			<h1>Parrafo Normal</h1>
	        <br/>
	        <!-- ^^ ¿Para qué sirve este Tag?: _insertar un línea__ -->
	        <p> En este clase estamos empezando a manegar HTML </p>
	        <!-- ^^ ¿Para qué sirve este Tag?: _texto en párrafo__ -->
	        <br/>
	        <p>
			<strong> Negritas </strong>
			<!-- ^^ ¿Para qué sirve este Tag?: __bold letras en negritas__ -->
			<br/>
			<i>Cursivas </i>
			<!-- ^^ ¿Para qué sirve este Tag?: _italika letras en cursivas__ -->
			<br/>
			<a href="https://github.com/EPPR"> LINK </a>
			<!-- ^^ ¿Para qué sirve este Tag?: _sirve para insertar el link hacia otra página__ -->
			</p>
     	</div>
		<!-- Tercera sección -->
		<div>
			<h1>IFRAME</h1>
			<br/>
			<iframe id="inlineFrameExample"
		    	title="Inline Frame Example"
		    	width="300"
		    	height="200"
		    	src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
			</iframe>
			<!-- ^^ ¿Para qué sirve este Tag?: _insertar el contenido de otro documento/página_ -->
		</div>
		<!-- Formularios sección -->
		<div>
			<h1>Formularios</h1>
			<form>
			<!-- ^^ ¿Para qué sirve este Tag?: _nos permite crear formularios__ -->
				<input type="text" />
				<!-- ^^ ¿Para qué sirve este Tag?: _asigna atributos al formulario_ -->
				<br/>
				<textarea> Ejemplo </textarea>
				<!-- ^^ ¿Para qué sirve este Tag?: _área donde se inserta el texto dentro del formulario__ -->
				<br/>
				<select>
					<option> A </option>
					<option> B </option>
					<option> C </option>
				</select>
				<!-- ^^ ¿Para qué sirve este Tag?: _permite al usario seleccionar una opción__ -->
			</form>
		</div>
		<!-- Sección extra para darle algo de espacio a la parte de abajo de nuestra página -->
		<div>
			<br/><br/><br/><br/><br/><br/><br/><br/>
		</div>
    </body>
<!-- COMPLETA ESTOS DATOS -->

</html>
